<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liste des publication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<div class="container">
    <h1>Liste des publication</h1>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Ajouter une publication</button>
    <div th:if="${publications.empty}">
        No Data.
    </div>
    <table class="table table-striped" style="margin-top: 60px;">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titre</th>
            <th scope="col">Type</th>
            <th scope="col">Publicher</th>
            <th scope="col">Année</th>
            <th scope="col">Volume</th>
            <th scope="col">Maison</th>
            <th scope="col">ifact</th>
            <th scope="col">Q</th>
            <th scope="col">URL/ISBN</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publication: ${publications}">
            <th scope="row"><span th:text="${publication.id}"></span></th>
            <td><span th:text="${publication.title}"></span></td>
            <td><span th:text="${publication.type}"></span></td>
            <td><span th:text="${publication.publicher}"></span></td>
            <td><span th:text="${publication.annee}"></span></td>
            <td><span th:text="${publication.volume}"></span></td>
            <td><span th:text="${publication.maison_edit}"></span></td>
            <td><span th:text="${publication.ifact}"></span></td>
            <td><span th:text="${publication.Q}"></span></td>
            <td><span th:text="${publication.URL_ISBN}"></span></td>
            <td>
                <div class="btn-group btn-group-sm">
                    <a href="#" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Update</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

        <div class="modal-dialog">

                    <h5 class="modal-title" id="exampleModalLabel">Nouvelle publication</h5>
